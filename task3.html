        [
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam at mi porttitor, lacinia purus ut, ultrices augue. Nam bibendum viverra lacus, nec iaculis turpis cursus a. Etiam auctor condimentum nulla vitae egestas. Morbi eget aliquet tortor. Ut fringilla ultricies facilisis. Nunc at ex vitae tellus ultrices pulvinar non vitae est. Donec imperdiet, lacus sit amet consequat porttitor, nisi tellus volutpat mi, nec tempus nisi ante vitae sapien.",

        ];

        node.innerHTML = '';

        lor.forEach(
          text => node.appendChild(genPara(text)));
      }

      const genBot = (node) => {
        const t = [99,98,97,96];
        node.innerHTML = '';
        t.forEach(
          n => node.appendChild(genPara(genSubBot(n)))
        );
      }

      const genLast = (node) => {
        node.innerHTML = '';
        node.appendChild(genPara("this is the third thing"))
      }

      const show = i => {
        let node = document.getElementById('second-column');

        switch (i) {
          case 0:
            genLor(node);
            break;
          case 1:
            genBot(node);
            break;
          case 2:
            genLast(node);
            break;
          default:
        }
      }


    </script>
  </head>
  <body onload="show(0)">
