<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task2</title>
    <script>
    const increase = () => {
      let node = document.getElementById('num');
      let n = 1 + +node.textContent;
      node.innerHTML = n;
    }

    const alert = () => {
      let node = document.getElementById('num');
      window.alert(node.textContent);
    }

    const append = () => {
      let node = document.getElementById('num');
      let newP = document.createElement('p');
      newP.innerHTML = node.innerHTML;
      document.body.appendChild(newP);
    }
    </script>
  </head>
  <body>
    <h1 id="num">10</h1>
    <button type="button" onclick="alert()">Alert</button>
    <button type="button" onclick="increase()">Increase</button>
    <button type="button" onclick="append()">Append</button>
  </body>
</html>
